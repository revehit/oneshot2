<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한상공회의소 사업재편종합지원센터</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css"
    />
    <link rel="stylesheet" href="./assets/scss/index.css" />
  </head>
  <body>
    <script type="text/javascript">
      $(function () {
        $("#header").load("./components/header/index.html");
        $("#section1").load("./components/section1/index.html");
        $("#section2").load("./components/section2/index.html");
        $("#section3").load("./components/section3/index.html");
        $("#footer").load("./components/footer/index.html");
      });
    </script>

    <script>
      $(document).ready(function () {
        // 스크롤 이벤트 처리
        $(window).on("scroll", function () {
          var now = $(window).scrollTop();
          var targets = [
            $("#section1").offset().top - 112,
            $("#section2").offset().top - 600,
            $("#section3").offset().top - 600,
          ];

          // 각 섹션에 대해 처리
          $(".section").each(function (index) {
            if (now > targets[index]) {
              $(this).addClass("on");
            } else {
              $(this).removeClass("on");
            }
          });
        });
      });
    </script>

    <header id="header"></header>
    <main id="contents">
      <div id="section1" class="section section1"></div>
      <div id="section2" class="section section2"></div>
      <div id="section3" class="section section3"></div>
      <!-- <div id="section4" class="section section4"></div>
      <div id="section5" class="section section5"></div>
      <div id="section6" class="section section6"></div> -->
    </main>
    <footer id="footer"></footer>
  </body>
</html>
