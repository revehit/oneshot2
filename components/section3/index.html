<div class="container">
  <div class="title-with-btn">
    <h3 class="icon-title link">관련사이트</h3>
    <div class="control-box">
      <a href="javascript:void(0);" id="prevBtn" class="btn">
        <img src="../../assets/images/icon-prev.png" alt="" />
      </a>
      <a href="javascript:void(0);" id="pauseBtn" class="btn">
        <img src="../../assets/images/icon-pause.png" alt="" />
      </a>
      <a href="javascript:void(0);" id="nextBtn" class="btn">
        <img src="../../assets/images/icon-next.png" alt="" />
      </a>
    </div>
  </div>
  <div class="slider-wrap">
    <a href="javascriot:void(0);">
      <img src="../../assets/images/img-slider1.png" alt="" />
    </a>
    <a href="javascriot:void(0);">

  </div>
</div>
<!-- section3 slider -->
<script type="text/javascript">
  $(document).ready(function () {
    var sec3Slider = $(".slider-wrap").bxSlider({
      auto: true,
      speed: 200,
      infiniteLoop: true,
      controls: false,
      pager: false,
      autoControls: false,
      minSlides: 5,
      maxSlides: 6,
      moveSlides: 1,
      slideWidth: 250,
      slideMargin: 100,
    });
    $("#prevBtn").on("click", function () {
      // 이전 슬라이드 배너로 이동된다.
      sec3Slider.goToPrevSlide();
      // <a>의 링크를 차단한다.
      return false;
    });

    // 다음 버튼을 클릭하면 다음 슬라이드로 전환한다.
    $("#nextBtn").on("click", function () {
      // 다음 슬라이드 배너로 이동된다.
      sec3Slider.goToNextSlide();
      // <a>의 링크를 차단한다.
      return false;
    });
  });
</script>
